<!-- templates/registration/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>アカウント登録</title>
</head>
<body>
    <h1>アカウント登録</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登録</button>
    </form>
    <p>すでにアカウントをお持ちですか？<a href="{% url 'login' %}">ログイン</a></p>
</body>
</html>
